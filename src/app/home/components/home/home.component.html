<div style="background-image: url('../../../../assets/images/library.jpg');background-attachment: fixed;">
  <div class="container py-5" style="color:rgb(224, 224, 224);">
    <div class=" p-5 rounded-3 box-shadow" style="background:rgba(131, 97, 97, 0.6);">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to Book Store</h1>
        <blockquote class="col-md-8 fs-4">A room without books is like a body without a soul.</blockquote>
        <button class="btn btn-primary btn-lg text-uppercase" type="button">Browse Books</button>
      </div>
    </div>
    <div class="row align-items-md-stretch">
      <div class="col-md-12 my-4">
        <div class="h-100 p-5   rounded-3" style="background:rgba(131, 97, 97, 0.6);">
          <h2>Featured</h2>
          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-3">

            <div class="col" >
              <div class="card text-light" id="bookCard">
                <img src="../../../../assets/images/download.jfif" alt="Book test" routerLink="/books">
                <div class="card-body">
                  <p class="card-text fw-bold h4">Book Title</p>
                  <p class="h6 fst-italic">Author Name</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
