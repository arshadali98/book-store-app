
<div class="container"> 
     <form class="d-flex p-5"><input class="my-5 form-control me-2" type="search" placeholder="Search For a Book"
                    aria-label="Search"><button class="my-5 btn btn-outline-success" type="submit">Search</button></form>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-3">
    
        <div class="col" id="bookCard" *ngFor="let book of bookList">
            <div class="card shadow-sm">
                <img src="{{book.url}}" alt="Book test" routerLink="/books/{{book.id}}" style="cursor:pointer;" >
              <div class="card-body">
                <p class="card-text fw-bold h4">{{book.title}}</p>
                <p class="h6 fst-italic">Author Name</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                      <a href="#">
                          <img src="../../../../assets/icons/cart.svg" alt="cart" style="width: 30px;margin-right: 10px;">
                      </a>
                      <a href="#">
                          <img src="../../../../assets/icons/bookmark-heart-fill.svg" alt="cart" style="width: 30px;margin-right: 10px;">
                      </a>
                  </div>
                  <p class="fw-bold">&#8377;99.99</p>
                </div>
              </div>
            </div>
          </div>
