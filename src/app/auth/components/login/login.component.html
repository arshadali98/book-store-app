<div class="gradient-custom">

<section class="text-center" style="background:rgba(255, 255, 255, 0);">
    
<div class="form-signin" style="padding-top:100px;padding-bottom: 40px;">
  <div class="container-fluid">
   <div class="card">
      <form #f = "ngForm" (ngSubmit)="handleLogin(UserName.value,Password.value)">
          <img class="logoicon mb-4" src="../../../../assets/images/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" ngModel name="Username" #UserName>
            <label class="floatuser" for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel name="Password" #Password>
            <label class="floatuser" for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-3">New user?<a href="/signup">Register here</a></p>
        </form>
      </div>
     </div>
    </div>
</section>
</div>
