<body class="bg">
<section class="text-center" style="background:rgba(255, 255, 255, 0);">
    
    <main class="form-signin py-5">
      <div class="container">
        <div class="card">
          <form>
              <img class="logoicon mb-4" src="../../../../assets/images/logo.png" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Create New Account</h1>
          
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" style="color: black;">Email address</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUserName" placeholder="Username">
                  <label for="floatingUserName" style="color: black;">Username</label>
                </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword1" placeholder="Set Password">
                <label for="floatingPassword1" style="color: black;">Set Password</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password">
                  <label for="floatingPassword2" style="color: black;">Confirm Password</label>
                </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Accept Terms and Conditions
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
              <p class="mt-3">Already a user?<a href="/login">Sign In</a></p>

            </form>
        </div>
      </div>
    </main>
    </section>
  </body>
