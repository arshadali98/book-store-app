<div class="container" style="padding-top:100px;padding-bottom: 40px;">
    <div class="card" >
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div *ngFor="let one of cartItemList">
                    <div class="row border-top border-bottom" style="padding: 10px;">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src={{one.url}}></div>
                            <div class="col-4">
                                <div class="row text-muted">{{one.title}}</div>
                                <div class="row">{{one.id}}</div>
                            </div>
                            <div class="btn-group col-2" role="group" aria-label="Basic example">
                                <input type="number" value=1 style="width: 50px; margin:auto;">
                            </div>
                            <div class="col-4">&#8377; 44.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                </div>

                <div class="back-to-shop"><a href="/books">&leftarrow;<span class="text-muted">Back to shop</span></a></div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">&euro; 132.00</div>
                </div>
                <form>
                    <p>SHIPPING</p> <select>
                        <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                    </select>
                    <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div> <button class="btn">CHECKOUT</button>
            </div>
        </div>
    </div>
</div>
