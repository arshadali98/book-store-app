<div class="container"> 
    <h1 style="margin: 100px 0 50px 0">My WishList</h1>
   <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-3">
    
        <div class="col" id="bookCard" *ngFor="let book of wishItemList">
            <div class="card shadow-sm">
                <img src="{{book.url}}" alt="Book test" routerLink="/books/{{book.id}}" style="cursor:pointer;" >
              <div class="card-body">
                <p class="card-text fw-bold h4">{{book.title}}</p>
                <p class="h6 fst-italic">Author Name</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                      <button class="btn btn-primary btn-block" (click)="handleAddtoCart(book)">Add to cart</button>
                      <!-- <button class="btn btn-secondary btn-block" (click)="handleAddtoWishList(book)">Add to wishlist</button> -->
                  </div>
                  <p class="fw-bold">&#8377;99.99</p>
                </div>
              </div>
            </div>
